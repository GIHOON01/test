<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>나라별 수도 퀴즈</title>
  <style>
    body {
      background-color: #808080; /* 회색 배경 */
      display: flex;
      flex-direction: column; /* 세로 방향으로 요소를 배치 */
      justify-content: center; /* 수직 가운데 정렬 */
      align-items: center; /* 수평 가운데 정렬 */
      height: 100vh; /* 화면 전체 높이만큼 설정 */
      color: #FFFFFF; /* 흰색 글씨 */
    }

    h1 {
      font-size: 30px; /* 글씨 크기 30포인트 */
      margin-bottom: 20px; /* 퀴즈 맞히러 가기 버튼과의 간격 조절 */
    }

    .quiz-button {
      background-color: #FFA500; /* 오렌지색 배경 */
      color: #FFFFFF; /* 흰색 글씨 */
      padding: 10px 20px; /* 위아래 10px, 좌우 20px의 안쪽 여백 */
      border: none; /* 테두리 없앰 */
      border-radius: 5px; /* 버튼 모서리를 둥글게 만듦 */
      cursor: pointer; /* 포인터 커서로 변경 */
      margin-top: 20px; /* 버튼과 텍스트 사이의 간격 조절 */
    }
  </style>
</head>
<body>
  <h1>나라별 수도 맞히기 퀴즈에 오신 것을 환영합니다.</h1>
  <button class="quiz-button" onclick="window.location.href='/quiz'">퀴즈 맞히러 가기</button>
</body>
</html>
